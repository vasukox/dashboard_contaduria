<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Factus Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background: #1e293b;
            color: white;
            padding: 30px;
            text-align: center;
            border: none;
        }
        .card-body {
            background: white;
            padding: 40px 30px;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
        }
        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .btn-primary {
            background-color: #2563eb;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }
        .brand-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="card login-card">
    <div class="card-header">
        <div class="brand-icon"><i class="fa-solid fa-bolt text-warning"></i></div>
        <h4 class="mb-0 fw-bold">Factus<span class="text-primary">Pro</span></h4>
        <p class="text-white-50 mb-0 small">Ingresa a tu cuenta</p>
    </div>
    <div class="card-body">
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label text-muted small fw-bold">USUARIO</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-user text-muted"></i></span>
                    <input type="text" class="form-control border-start-0 ps-0" id="username" placeholder="admin" required>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label text-muted small fw-bold">CONTRASEÑA</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-lock text-muted"></i></span>
                    <input type="password" class="form-control border-start-0 ps-0" id="password" placeholder="••••••" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-3" id="btnLogin">Iniciar Sesión</button>
            <div class="text-center">
                <a href="#" class="text-decoration-none small text-muted" onclick="crearAdmin()">¿Primera vez? Crear Admin</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    // Verificar si ya está logueado
    if(localStorage.getItem('factus_token')) {
        window.location.href = 'index.html';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnLogin');
        btn.disabled = true;
        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Verificando...';

        const data = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        try {
            const res = await fetch('/api/v1/auth/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            if(res.ok) {
                const result = await res.json();
                localStorage.setItem('factus_token', result.token);
                localStorage.setItem('factus_user', JSON.stringify(result.user));

                Swal.fire({
                    icon: 'success',
                    title: '¡Bienvenido!',
                    text: 'Ingresando al sistema...',
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = 'index.html';
                });
            } else {
                Swal.fire('Error', 'Usuario o contraseña incorrectos', 'error');
                btn.disabled = false;
                btn.innerHTML = 'Iniciar Sesión';
            }
        } catch(e) {
            console.error(e);
            Swal.fire('Error', 'No se pudo conectar con el servidor', 'error');
            btn.disabled = false;
            btn.innerHTML = 'Iniciar Sesión';
        }
    });

    // Función auxiliar para crear un usuario admin rápido (solo para demo)
    async function crearAdmin() {
        const { value: formValues } = await Swal.fire({
            title: 'Crear Admin',
            html:
                '<input id="swal-input1" class="swal2-input" placeholder="Usuario">' +
                '<input id="swal-input2" class="swal2-input" type="password" placeholder="Contraseña">',
            focusConfirm: false,
            preConfirm: () => {
                return [
                    document.getElementById('swal-input1').value,
                    document.getElementById('swal-input2').value
                ]
            }
        });

        if (formValues) {
            const [username, password] = formValues;
            if(!username || !password) return;

            try {
                const res = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password, nombre: 'Administrador'})
                });
                if(res.ok) Swal.fire('Creado', 'Usuario admin creado. Ahora inicia sesión.', 'success');
                else Swal.fire('Error', 'El usuario ya existe', 'error');
            } catch(e) {}
        }
    }
</script>

</body>
</html>
