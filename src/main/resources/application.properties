# Configuración del Servidor (Render asignará el puerto automáticamente)
server.port=${PORT:8080}

# Configuración de Base de Datos (leída desde las variables de entorno de Render)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Driver (sigue siendo el mismo)
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración SSL (importante para Supabase)
spring.datasource.properties.ssl=true